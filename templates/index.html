<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåø Mango Leaf Disease Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d084 0%, #00b8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            color: #a8b2d1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: #141929;
            border: 1px solid #1e2139;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #00d084;
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 208, 132, 0.2);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #00d084;
        }

        .upload-area {
            border: 2px dashed #00b8ff;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 184, 255, 0.05);
        }

        .upload-area:hover {
            border-color: #00d084;
            background: rgba(0, 208, 132, 0.05);
        }

        .upload-area.dragover {
            border-color: #00d084;
            background: rgba(0, 208, 132, 0.1);
        }

        .upload-area p {
            color: #a8b2d1;
            font-size: 1em;
            margin-bottom: 10px;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 20px;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            display: none;
            margin-bottom: 15px;
        }

        .results-section {
            display: none;
        }

        .result-item {
            background: #192847;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #00d084;
        }

        .result-item h3 {
            color: #00d084;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .confidence-bar {
            background: #0a0e27;
            height: 30px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d084 0%, #00b8ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 0.9em;
            transition: width 0.3s ease;
        }

        .disease-info {
            background: #0a0e27;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            color: #a8b2d1;
            line-height: 1.6;
        }

        .treatment {
            background: #0a5d3a;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            color: #00d084;
            border-left: 3px solid #00d084;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-predict {
            background: linear-gradient(135deg, #00d084 0%, #00b8ff 100%);
            color: #000;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 208, 132, 0.3);
        }

        .btn-predict:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            background: #1e2139;
            color: #a8b2d1;
            border: 1px solid #2e3149;
        }

        .btn-clear:hover {
            background: #2e3149;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #1e2139;
            border-top: 4px solid #00d084;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #8b0000;
            padding: 15px;
            border-radius: 6px;
            color: #ffcccc;
            margin-top: 15px;
            display: none;
        }

        .success {
            background: #0a5d3a;
            padding: 15px;
            border-radius: 6px;
            color: #00d084;
            margin-top: 15px;
            display: none;
        }

        .all-predictions {
            background: #0a0e27;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #1e2139;
            font-size: 0.9em;
        }

        .prediction-item:last-child {
            border-bottom: none;
        }

        .prediction-value {
            color: #00b8ff;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üåø Mango Leaf Disease Detector</h1>
            <p>AI-Powered Disease Classification ‚Ä¢ 99.87% Accuracy</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Upload Section -->
            <div class="card">
                <h2>üì§ Upload Image</h2>
                <div class="upload-area" id="uploadArea">
                    <p>üìÅ Click to upload or drag and drop</p>
                    <p style="font-size: 0.9em; color: #6c7a9c;">PNG, JPG, JPEG (Max 10MB)</p>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                
                <div class="preview-container">
                    <img id="imagePreview" alt="Preview">
                </div>

                <div class="buttons">
                    <button class="btn-predict" id="predictBtn" disabled>üîç Predict Disease</button>
                    <button class="btn-clear" id="clearBtn">üóëÔ∏è Clear</button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing image...</p>
                </div>

                <div class="error" id="error"></div>
            </div>

            <!-- Results Section -->
            <div class="card">
                <h2>üìä Results</h2>
                <div class="results-section" id="resultsSection">
                    <div class="result-item" id="mainResult">
                        <h3 id="diseaseName"></h3>
                        <p id="diseaseDescription"></p>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill"></div>
                        </div>
                        <div class="disease-info" id="diseaseInfo"></div>
                        <div class="treatment" id="treatment"></div>
                    </div>

                    <div class="all-predictions" id="allPredictions">
                        <p style="color: #6c7a9c; margin-bottom: 10px; font-size: 0.9em;">All Predictions:</p>
                        <div id="predictionsList"></div>
                    </div>
                </div>

                <div style="text-align: center; color: #6c7a9c; padding: 60px 20px;" id="noResults">
                    <p>No results yet</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">Upload an image to get started</p>
                </div>

                <div class="success" id="success"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const predictBtn = document.getElementById('predictBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const noResults = document.getElementById('noResults');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                predictBtn.disabled = false;
                uploadArea.style.borderColor = '#00d084';
            };
            reader.readAsDataURL(file);
        }

        // Predict button
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            resultsSection.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            } catch (error) {
                showError(`Failed to predict: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            imagePreview.style.display = 'none';
            imagePreview.src = '';
            predictBtn.disabled = true;
            resultsSection.style.display = 'none';
            noResults.style.display = 'block';
            errorDiv.style.display = 'none';
            uploadArea.style.borderColor = '#00b8ff';
        });

        function displayResults(data) {
            const mainResult = document.getElementById('mainResult');
            document.getElementById('diseaseName').textContent = `üî¥ ${data.disease}`;
            document.getElementById('diseaseDescription').textContent = data.confidence_text;

            const confidence = data.confidence * 100;
            const confidenceFill = document.getElementById('confidenceFill');
            confidenceFill.style.width = confidence + '%';
            confidenceFill.textContent = confidence.toFixed(1) + '%';

            document.getElementById('diseaseInfo').innerHTML = `
                <strong>Description:</strong><br>
                ${data.description}
            `;

            document.getElementById('treatment').innerHTML = `
                <strong>üå± Treatment & Management:</strong><br>
                ${data.treatment}
            `;

            // All predictions
            if (data.all_predictions) {
                const predictionsList = document.getElementById('predictionsList');
                predictionsList.innerHTML = data.all_predictions
                    .map(p => `
                        <div class="prediction-item">
                            <span>${p.class}</span>
                            <span class="prediction-value">${(p.confidence * 100).toFixed(1)}%</span>
                        </div>
                    `).join('');
            }

            noResults.style.display = 'none';
            resultsSection.style.display = 'block';
            successDiv.textContent = '‚úÖ Prediction completed successfully!';
            successDiv.style.display = 'block';

            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            errorDiv.textContent = `‚ùå Error: ${message}`;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
